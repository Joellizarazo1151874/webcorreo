<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Correo electronico</title>
</head>
<body>
	<form action="enviar2.php" method="post" id="contact-from" name="contact-from"> 
		<div class="form-group">
			<label for="name">Igrese su nombre:</label>
			<input type="text" placeholder="Escribe tu nombre" maxlength="50" name="nombre" id="name" 	class="form-control name-field" required="required"><br>
		</div>
		<label for="subject">Asunto:</label>
		<input class="subject" type="text" placeholder="Escribe tu Asunto" maxlength="100" name="phone" id="subject"><br>
		<div class="form-group">
			<label for="email">Igrese su email:</label>
			<input type="email" placeholder="Escribe tu Correo" name="email" id="email" class="form-control mail-field" required="required"><br>
		</div>
		<div class="form-group">
			<label for="message">Igrese un mensaje:</label>
			<textarea class="form-control" name="mensaje" id="message" required="required" rows="8" placeholder="mensaje"></textarea><br><hr>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">ENVIAR </button>
		</div>
	</form>

</body>
</html>
